<!DOCTYPE html>
<html lang="en">
<head>
  <link href="../assets/img/img/favicon.png" rel="icon">
<style>
/* Reset some default styles */
/* Reset styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f8ff;
  font-family: Arial, sans-serif;
}

.animation-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Buffering Circle (spinning) */
.buffering-circle {
  width: 50px;
  height: 50px;
  border: 5px solid #4caf50;
  border-top: 5px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Success Checkmark Circle */
.checkmark-circle {
  width: 100px;
  height: 100px;
  background-color: #4caf50;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  opacity: 0;
  animation: fadeInScale 0.5s ease forwards;
}

.checkmark {
  width: 50px;
  height: 25px;
  border-bottom: 5px solid white;
  border-left: 5px solid white;
  transform: rotate(-45deg);
  position: absolute;
  opacity: 0;
  animation: drawCheckmark 0.5s ease 0.5s forwards;
}

.success-message {
  margin-top: 20px;
  font-size: 1.5em;
  color: #4caf50;
  opacity: 0;
  animation: fadeInText 0.5s ease 1.5s forwards;
}

/* Animations */
@keyframes fadeInScale {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes drawCheckmark {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@keyframes fadeInText {
  0% { opacity: 0; }
  100% { opacity: 1; }
}


</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="animation-container">
    <!-- Buffering animation -->
    <div class="buffering-circle" id="bufferingCircle"></div>
    
    <!-- Success animation -->
    <div class="checkmark-circle" id="successAnimation" style="display: none;">
      <div class="checkmark"></div>
    </div>
    
    <!-- Success message -->
    <div class="success-message" id="successMessage">Payment Successful!</div>
  </div>
 
	<script>
	document.addEventListener("DOMContentLoaded", () => {
  // Show buffering animation for 1 second
  setTimeout(() => {
    const bufferingCircle = document.getElementById("bufferingCircle");
    const successAnimation = document.getElementById("successAnimation");

    // Hide buffering and show success animation
    bufferingCircle.style.display = "none";
    successAnimation.style.display = "flex";
    
    // Delayed success text after animations
    setTimeout(() => {
      const message = document.getElementById("successMessage");
      message.style.opacity = 2;
	setTimeout(() => {
        window.location.href = "feedback.php";
      }, 2000); // Adjust this timing as needed for your effect
    }, 1000); // Success checkmark animation duration
  }, 1000); // Buffering duration
});



	</script>
</body>
</html>
